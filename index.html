<!DOCTYPE html>

<html>
   <head>
      <title>change picture</title>
      <script type = "text/javascript">
          $("#slideshow > div:gt(0)").hide();

          setInterval(function() { 
          $('#slideshow > div:first')
         .fadeOut(1000)
         .next()
         .fadeIn(1000)
         .end()
         .appendTo('#slideshow');
         },  3000); 
      </script>
      <style>
      #slideshow { 
      margin: 0px auto; 
      position: relative; 
    width: 0px; 
    height: 0px; 
    padding: 0px; 
    box-shadow: 0 0 20px rgba(0,0,0,0.4); 
}

#slideshow > div { 
    position: absolute; 
    top: 0px; 
    left: 0px; 
    right: 0px; 
    bottom: 0px; 
}
      </style>
   </head>

   <body>
<div id="slideshow">
   <div>
     <img src="Lade1.png">
   </div>
   <div>
     <img src="Lade2.png">
   </div>
   <div>
     <img src="Lade3.png">
   </div>
</div>
   </body>
</html>
